<!DOCTYPE html>

<head>
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta charset="utf-8">
  <title>ODA WEB SDK</title>
  <script>
    var chatSettings = {
        URI: 'raw.githubusercontent.com/inodren/odawebskpb/master/web-sdk.js',
        channelId: '057bd946-c2e8-44ca-ba8c-226b5195a5e2',
        clientAuthEnabled: false
    };
    function initSdk(name) {
        // Default name is Bots
        if (!name) {
            name = 'Bots';
        }
        setTimeout(() => {
            const Bots = new WebSDK(chatSettings); // Initiate library with configuration
            Bots.connect()                         // Connect to server
                .then(() => {
                    console.log("Connection Successful");
                })
                .catch((reason) => {
                    console.log("Connection failed");
                    console.log(reason);
                });
            window[name] = Bots;
        });
    }
</script>
<script src="raw.githubusercontent.com/inodren/odawebskpb/master/web-sdk.js" onload="initSdk('Bots')"></script>

<script>
        var chatWidgetSettings = {

            displayActionAsPills: true,
            initUserHiddenMessage: 'Hello',
            embedded: true,
